<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/caca_style.css">
    <link rel="shortcut icon" type="image/png" href="../static/resources/images/elementos_graficos/sirkass.png">
</head>
<body>
<nav id="navbar">
    <div class="navbar-container">
        <h1>Caça ao Tesouro</h1>
        <ul class="navbar-links">
            <li><a href="/menu">Início</a></li>

        </ul>
    </div>
</nav>

<main>
<div id="infoBox">
    <p id="distanceMessage">Clique para começar a procurar o tesouro!</p>
    <div id="clickCountMessage">Cliques: 0</div>
</div>
<div style="text-align: center;">
    <button id="startButton">Iniciar Jogo</button>
    <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
</div>
           <audio id="meuAudio" loop>
  <source src="../../../static/resources/Audios/tesouro.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<script>
    const audio = document.getElementById('meuAudio');

    // Tenta iniciar o áudio automaticamente
    window.addEventListener('load', () => {
        audio.play().catch(() => {
            // Caso o autoplay seja bloqueado, exibe um aviso ou inicia após clique
            console.log("Autoplay bloqueado; áudio será iniciado após interação.");
        });
    });

    // Alternativa: inicia após um clique se o autoplay for bloqueado
    document.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
        }
    });
</script>


<script src="/static/js/caca_script.js"></script>
</main>
</body>
</html>
